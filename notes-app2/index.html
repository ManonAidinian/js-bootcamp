<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note index</title>
</head>

<body>
    <h1>My Notes App</h1>
    <h3>Never forget your notes again!</h3>


    <input id="search" type="text" placeholder="Search note">

    <select name="" id="filter-by">
      <option value="byEdited">Sort by last edited</option>
      <option value="byCreated">Sort by recently created</option>
      <option value="alphabetical">Sort alphabetically</option>
    </select>


    <div id="notes">

    </div>

    <button id="create-new">Create note</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>
  </body >
</html>
