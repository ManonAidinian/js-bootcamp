  <body>
    <h1>My Notes App</h1>
    <h3>Never forget your notes again!</h3>

    <label for="">
      <input id="search" type="text" placeholder="Add note">
      <button id="create-new">Create note</button>
    </label>

    <select name="" id="filter-by">
      <option value="byEdited">Sort by last edited</option>
      <option value="byCreated">Sort by recently created</option>
      <option value="alphabetical">Sort alphabetically</option>
    </select>

    <div id="notes">

    </div>

    <p class="note other-class"><em>This application was created by Manon Mary Po</em></p>

    <script src="notes-app.js">
    </script>
  </body >
